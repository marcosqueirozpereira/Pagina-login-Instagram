<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-principal">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                        <div class="profile-photo">
                            <img src="./img/foto-perfil.jpg" alt="foto de perfil">
                        </div>
                        <a href="#" class="instagram-login"> Continuar como marcosqueiroz.ti</a>
                        <a href="#" class="instagram-logout"> Remover conta </a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é marcosqueiroz.ti?</p>
                        <p class="notacount">
                            <span class="link-blue">Trocar de conta </span>
                            ou
                            <span class="link-blue">Cadastre-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="getapp">Obtenha o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                      </div>
        </div>
    </div>
</body>
</html>
